name: Workflow

on:
  push:
    branches:
      - main

env:
  GCP_REGION: us-central1

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.7"

      - name: Install dependencies
        run: |
          pip install poetry
          poetry config virtualenvs.create false
          poetry install

      - name: Run tests
        run: poetry run pytest tests/

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          project_id: '${{ secrets.GCP_PROJECT_ID }}'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Push Docker Image
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          ARTIFACT_REGISTRY_LOCATION: us-central1
          ARTIFACT_REGISTRY_REPOSITORY: images
        run: |
          docker build --tag "gcr.io/${PROJECT_ID}/${ARTIFACT_REGISTRY_REPOSITORY}:latest" .
          echo "${{ secrets.GCP_SA_KEY }}" | base64 -d > ${HOME}/gcp-key.json
          docker login -u _json_key --password-stdin https://gcr.io < ${HOME}/gcp-key.json
          docker push "gcr.io/${PROJECT_ID}/${ARTIFACT_REGISTRY_REPOSITORY}:latest"


      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.7.4

      - name: Deploy Cloud Run service with Terraform
        run: |
          terraform init
          terraform apply -auto-approve \
            -var="cloud_run_image=gcr.io/${{ secrets.GCP_PROJECT_ID }}/images:latest" \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="region=${{ env.GCP_REGION }}" \
