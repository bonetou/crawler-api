name: Workflow

on:
  push:
    branches:
      - main

env:
  GCP_REGION: us-central1

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.7"

      - name: Install dependencies
        run: |
          pip install poetry
          poetry config virtualenvs.create false
          poetry install

      - name: Run tests
        run: poetry run pytest tests/

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          project_id: '${{ secrets.GCP_PROJECT_ID }}'

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v1"

      - name: "Docker auth"
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build image
        run: docker build . --file ./Dockerfile --tag ${{ secrets.GCP_PROJECT_ID }}/crawler-api-image:latest
        working-directory: .

      - name: Push image
        run: docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/crawler-api-image:latest

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.7.4

      - name: Deploy Cloud Run service with Terraform
        run: |
          terraform init
          terraform apply -auto-approve \
            -var="cloud_run_image=gcr.io/${{ secrets.GCP_PROJECT_ID }}/crawler-api-image:${{ github.sha }}" \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="region=${{ env.GCP_REGION }}" \
